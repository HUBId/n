name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cargo build
        run: cargo build --locked
      - name: Cargo test
        run: cargo test -p rpp-stark -- --nocapture

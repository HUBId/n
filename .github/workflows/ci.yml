name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.79.0
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Cargo build
        run: cargo build --locked
      - name: Cargo clippy
        run: cargo clippy --locked -- -D warnings
      - name: Cargo test
        run: cargo test -p rpp-stark -- --nocapture
      - name: Cargo test snapshot profiles
        run: cargo test snapshot_profiles -- --exact
      - name: Generate profile reports
        env:
          ENABLE_PROFILE_THR: "1"
        run: cargo run --bin profile_reports -- --output reports --include-throughput
      - name: Upload profile reports
        uses: actions/upload-artifact@v4
        with:
          name: profile-reports
          path: reports
